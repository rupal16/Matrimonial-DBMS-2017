{% extends 'layout.html' %}



{% block body %}
<div class="jumbotron">
<h1 align="center">Login of Database Administrator</h1>
<form action='' method='POST'>
 <div class='form-group'>
   <label>Admin-Username</label>
   <input type='text' name='username' class='form-control' value={{request.form.username}}>
 </div>	
 <div class='form-group'>
   <label>Admin-Password</label>
   <input type='password' name='password' class='form-control' value={{request.form.password}}>
 </div>	
 <p><input type="submit" class = "btn btn-primary" value="Submit"></p>
</form>
</div>


<style type="text/css">
	
	
	.form-group{

		opacity: 0.7;
	}
	.jumbotron{

		opacity: 0.7;
	}

	body {
    background: url("https://preview.ibb.co/dCUhmG/rawpixel_com_267075.jpg")
    no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    background-size: cover;
    -o-background-size: cover;
}

</style>



{% endblock %}
